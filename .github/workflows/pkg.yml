name: package
on:
  push:
    tags: ["*"]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Install build deps
      run: |
        echo 'deb-src http://archive.ubuntu.com/ubuntu focal main contrib non-free' \
        | tee /etc/apt/sources.list.d/ubuntu-src.list
        sudo apt-get update
        DEBIAN_FRONTEND=noninteractive sudo apt-get -y build-dep grpn
        DEBIAN_FRONTEND=noninteractive sudo apt-get -y install dpatch

    - name: Build
      run: debian/rules binary

    - name: Release
      id: create_release      
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload
      id: upload-release-asset-linux64
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: grpn_${{ github.ref }}_amd64.deb
        asset_name: grpn_${{ github.ref }}_amd64.deb
        asset_content_type: application/octet-stream
